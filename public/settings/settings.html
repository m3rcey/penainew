<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Settings</title>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-navigation">
        <div class="close-icon" id="closeIcon">
            <img src="close-icon.png" alt="Close Menu">
        </div>
        <div class="help-icon">
            <img src="help-icon.png" alt="Help">
        </div>
    </div>

    <!-- Page Title -->
    <div class="page-title">
        <h1>SETTINGS</h1>
    </div>

    <!-- Settings Options -->
    <div class="settings-options">
        <div class="setting-item">PROJECTS</div>
        <div class="setting-item">SUBSCRIPTION</div>
        <div class="setting-item">FAQS</div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-navigation">
        <div class="nav-item">
            <img src="new-song-icon.png" alt="New Song">
            <span>NEW SONG</span>
        </div>
        <div class="nav-item">
            <img src="projects-icon.png" alt="Projects">
            <span>PROJECTS</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
