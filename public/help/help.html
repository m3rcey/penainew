<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Close Icon in the top left corner -->
    <div class="close-icon">
        &times;
    </div>

    <!-- Header for the Help Page -->
    <header class="header">
        HELP
    </header>

    <!-- Video Section -->
    <div class="video-section">
        <iframe src="https://player.vimeo.com/video/123456789" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <!-- FAQ and Contact buttons -->
    <div class="button faq-button">FAQS</div>
    <div class="button contact-button">CONTACT</div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-item" data-action="new-song">
            <img src="images/new-song-icon.png" alt="New Song">
            <span>NEW SONG</span>
        </div>
        <div class="nav-item" data-action="projects">
            <img src="images/projects-icon.png" alt="Projects">
            <span>PROJECTS</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
