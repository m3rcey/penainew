<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Setup Your Project</title>
</head>

<body>
    <header>
        <button class="menu-icon">
            <img src="hamburger-icon.png" alt="Menu">
        </button>
        <button class="help-icon">
            <img src="question-mark-icon.png" alt="Help">
        </button>
    </header>

    <div class="container">
        <h1 class="main-title">Setup Your Project</h1>
        <div class="bars-input">
            <div class="bar-group">
                <div class="bar-info">
                    <h3>1st Bar</h3>
                    <input type="text" placeholder="Syllable Count">
                    <input type="text" placeholder="Rhyme Sound">
                </div>
                <div class="bar-info">
                    <h3>2nd Bar</h3>
                    <input type="text" placeholder="Syllable Count">
                    <input type="text" placeholder="Rhyme Sound">
                </div>
                <div class="bar-info">
                    <h3>3rd Bar</h3>
                    <input type="text" placeholder="Syllable Count">
                    <input type="text" placeholder="Rhyme Sound">
                </div>
                <div class="bar-info">
                    <h3>4th Bar</h3>
                    <input type="text" placeholder="Syllable Count">
                    <input type="text" placeholder="Rhyme Sound">
                </div>
            </div>
            <div class="bar-group">
                <div class="bar-info">
                    <h3>5th Bar</h3>
                    <input type="text" placeholder="Syllable Count">
                    <input type="text" placeholder="Rhyme Sound">
                </div>
                <div class="bar-info">
                    <h3>6th Bar</h3>
                    <input type="text" placeholder="Syllable Count">
                    <input type="text" placeholder="Rhyme Sound">
                </div>
                <div class="bar-info">
                    <h3>7th Bar</h3>
                    <input type="text" placeholder="Syllable Count">
                    <input type="text" placeholder="Rhyme Sound">
                </div>
                <div class="bar-info">
                    <h3>8th Bar</h3>
                    <input type="text" placeholder="Syllable Count">
                    <input type="text" placeholder="Rhyme Sound">
                </div>
            </div>
        </div>

        <div class="audio-controls">
            <img src="waveform.png" alt="Waveform" class="waveform">
            <div class="controls">
                <button class="control-button rewind">
                    <img src="rewind-icon.png" alt="Rewind">
                </button>
                <button class="control-button play">
                    <img src="play-icon.png" alt="Play">
                </button>
                <button class="control-button forward">
                    <img src="forward-icon.png" alt="Forward">
                </button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="retry-button">Retry</button>
            <button class="submit-button">Submit</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-button new-song">
            <img src="new-song-icon.png" alt="New Song">
            <span>New Song</span>
        </button>
        <button class="nav-button projects">
            <img src="projects-icon.png" alt="Projects">
            <span>Projects</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>

</html>
