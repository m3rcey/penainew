<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="help-container">
            <button class="help-icon" aria-label="Help">?</button>
        </div>
        <div class="signup-container">
            <button class="signup-button google-button">
                <img src="google-icon.png" alt="Google icon" class="button-icon">
                Sign up with Google
            </button>
            
            <button class="signup-button facebook-button">
                <img src="facebook-icon.png" alt="Facebook icon" class="button-icon">
                Sign up with Facebook
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button class="signup-button create-account-button">
                Create New Account
            </button>
            
            <p class="login-text">
                Have an account? <a href="#" class="login-link">Log in</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
