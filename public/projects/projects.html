<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Projects Page</title>
</head>
<body>
    <!-- Top navigation icons -->
    <div class="top-navigation">
        <div class="hamburger-menu">
            <img src="hamburger-icon.png" alt="Menu">
        </div>
        <div class="help-icon">
            <img src="help-icon.png" alt="Help">
        </div>
    </div>

    <!-- Page Title -->
    <div class="page-title">
        <h1>PROJECTS</h1>
    </div>

    <!-- Projects List -->
    <div class="projects-list">
        <div class="project-item">
            <input type="text" value="Project 1" readonly>
            <div class="project-actions">
                <img src="edit-icon.png" alt="Edit" class="edit-icon">
                <img src="delete-icon.png" alt="Delete" class="delete-icon">
            </div>
        </div>
        <div class="project-item">
            <input type="text" value="Project 2" readonly>
            <div class="project-actions">
                <img src="edit-icon.png" alt="Edit" class="edit-icon">
                <img src="delete-icon.png" alt="Delete" class="delete-icon">
            </div>
        </div>
        <div class="project-item">
            <input type="text" value="Project 3" readonly>
            <div class="project-actions">
                <img src="edit-icon.png" alt="Edit" class="edit-icon">
                <img src="delete-icon.png" alt="Delete" class="delete-icon">
            </div>
        </div>
        <div class="project-item">
            <input type="text" value="Project 4" readonly>
            <div class="project-actions">
                <img src="edit-icon.png" alt="Edit" class="edit-icon">
                <img src="delete-icon.png" alt="Delete" class="delete-icon">
            </div>
        </div>
        <div class="project-item">
            <input type="text" value="Project 5" readonly>
            <div class="project-actions">
                <img src="edit-icon.png" alt="Edit" class="edit-icon">
                <img src="delete-icon.png" alt="Delete" class="delete-icon">
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>...</span>
        <span>32</span>
    </div>

    <!-- New Song Button -->
    <div class="new-song-button-container">
        <button class="new-song-button">NEW SONG</button>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-navigation">
        <div class="nav-item new-song">
            <img src="new-song-icon.png" alt="New Song">
            <span>NEW SONG</span>
        </div>
        <div class="nav-item projects">
            <img src="projects-icon.png" alt="Projects">
            <span>PROJECTS</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
