<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Your Audio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=BigNoodleTitling&display=swap">
</head>

<body>
    <header>
        <button class="menu-icon">
            <img src="icons/hamburger-icon.png" alt="Menu">
        </button>
        <button class="help-icon">
            <img src="icons/question-mark-icon.png" alt="Help">
        </button>
    </header>

    <main class="container">
        <h1 class="main-title">Record Your Audio</h1>
        <div class="record-button-wrapper">
            <button class="record-button">
                <div class="red-circle"></div>
            </button>
        </div>
        <div class="button-group">
            <button class="retry-button">Retry</button>
            <button class="next-button">Next</button>
        </div>
    </main>

    <footer class="bottom-nav">
        <button class="nav-button">
            <img src="icons/new-song-icon.png" class="nav-icon" alt="New Song">
            <span>New Song</span>
        </button>
        <button class="nav-button">
            <img src="icons/projects-icon.png" class="nav-icon" alt="Projects">
            <span>Projects</span>
        </button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
